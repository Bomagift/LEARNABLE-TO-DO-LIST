<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>

  <body>
    <div class="mainContainer">
      <header>
        <h1>Todo App</h1>
      </header>
      
      <section class="add">
        <input id="taskInput" type="text" placeholder="Add your new todo" />
        <i id="addTask" class="fas fa-plus"></i>
      </section>
      
      
      
      <section class="list">

        <div id="taskList"></div>
      </section>
      
      <section class="clear">
        <p id="taskCount">You have 0 pending tasks</p>
        
        <button id="clearBtn">Clear All</button>
      </section>

      <script src="app.js"></script>
    </div>
    
  </body>
